<legend ng-click="paletteCategoriesMenuOpen = !paletteCategoriesMenuOpen"
        ng-class="{ 'open': paletteCategoriesMenuOpen }"><% 'PALETTE' | translate %> 
    <span class="fg-legend-extra fg-edit-palette-categories visible-xs-inline visible-md-inline visible-lg-inline">- <% categoryName | translate %></span> <i class="caret"></i>
    <ul class="dropdown-menu">
        <li ng-repeat="(name, category) in categories" ng-class="{ 'active': categoryName === name }">
            <a ng-click="setCategory(name, category)">
                <% name | translate %>
            </a>
        </li>
        <li class="divider"></li>
        <li ng-class="{ 'active': !category }">
            <a ng-click="setCategory(null)"><% 'ALL_TYPES' | translate %></a>
        </li>
    </ul>
</legend>
