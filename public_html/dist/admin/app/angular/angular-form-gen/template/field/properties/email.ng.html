<div fg-tabs-pane="PROPERTIES_LABEL">
  <div
      fg-property-field-common="{ fieldname: true, displayname: true, placeholder: true, tooltip: true }"></div>
  <div fg-property-field-value="">
    <input type="email"
           fg-update-pattern=""
           class="form-control"
           name="fieldValue"
           ng-model="field.value"
           ng-minlength="<% field.validation.minlength %>"
           ng-maxlength="<% field.validation.maxlength %>"
           ng-pattern="field.validation.pattern"/>
  </div>
</div>
<div fg-tabs-pane="VALIDATION_LABEL">
  <div fg-property-field-validation="{ required: true, minlength: false, maxlength: false, pattern: false }"></div>
</div>
